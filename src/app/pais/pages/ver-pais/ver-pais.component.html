<div *ngIf="!pais; else divPais" class="alert alert-info">
  Espera Por Favor...
</div>

<ng-template #divPais>
  <div class="row">
    <div class="col-12">
      <h1>
        Pais: <small>{{ pais.name.common }}</small>
      </h1>
    </div>
  </div>

  <div class="row">
    <div class="col-4">
      <h3>Bandera</h3>
      <img [src]="pais.flags.png" class="img-thumbnail" />
    </div>

    <div class="col">
      <h3>Información</h3>
      <ul class="list-group">
        <li class="list-group-item">
          <strong>Población</strong> {{ pais.population | number }}
        </li>
        <li class="list-group-item">
          <strong>Código Numérico</strong>{{ pais.postalCode.regex }}
        </li>
        <li class="list-group-item">
          <strong>Código alpha3</strong>{{ pais.altSpellings }}
        </li>
      </ul>
    </div>
  </div>

  <h3>Traducciones</h3>
  <div class="row">
    <div class="col">
      <span
        class="badge bg-primary mr-1"
        *ngFor="let translate of pais.translations | keyvalue"
      >
        {{ translate.value.common }}
      </span>
    </div>
  </div>

  <!-- <pre class="mt-5">
    {{ pais | json }}
  </pre> -->
</ng-template>
